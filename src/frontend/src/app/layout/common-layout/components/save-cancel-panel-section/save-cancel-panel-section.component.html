<div class="save-cancel-buttons-container">
  <div
    class="d-flex save-cancel-buttons-container-body border-top-separator"
    [class.flex-row-reverse]="!buttonsOnTheLeftOfContainer"
  >
    <app-button
      [hidden]="saveHidden"
      btnColor="primary"
      [loadingCSS]="'text-primary'"
      [loading]="saving"
      (buttonClicked)="saveClicked.emit()"
    >Save</app-button>
    <button class="btn btn-text" (click)="cancelClicked.emit()">Cancel</button>
  </div>
</div>
