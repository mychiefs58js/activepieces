<div style="display: table-cell;">
  <div style="display: inline;">
    <span *ngIf="!succeeded"><svg-icon src="assets/img/custom/table/error.svg"  [svgStyle]="{'width.px': size, 'height.px': size}"></svg-icon></span>
    <span  *ngIf="succeeded"><svg-icon src="assets/img/custom/table/success.svg"  [svgStyle]="{'width.px': size, 'height.px': size}"></svg-icon></span>
    <span *ngIf="textAfter" class="ml-2 {{textClass()}}">{{textAfter}}</span>
  </div>
</div>
