<div class="modal-header">
  <h5 class="modal-title pull-left">How do you want to start?</h5>
  <button type="button" class="btn-close close  pull-right" aria-label="Close" (click)="emitTemplate(this.flowTemplateService.FLOW_EMPTY_TEMPLATE)">
    <span aria-hidden="true" class="close-custom visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngFor="let template of this.flowTemplateService.FLOW_TEMPLATE_INTERFACE let i = index;">
    <div *ngIf="i === 1" class="mb-2">
      <span class="use-template-text">Or use one of the templates</span>
    </div>
    <div class="template-row" (click)="emitTemplate(template)">
      <div class="template-icon">
        <app-img class="ap-icon-wrapper" [width]="30" [height]="30"
                [src]="template.icon"></app-img>
      </div>
      <div class="template-content">
        <span class="template-content-header">{{template.title}}</span>
        <span class="template-content-description">{{template.description}}</span>
      </div>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="onHideModal$ | async"></ng-container>
