<div class="column config-variables" >
  <div class="top p-3">
    <app-sidebar-header
      [backArrow]="false"
      (closeClicked)="closeSidebar()"
      [title]="'Config variables'"
    ></app-sidebar-header>
    <app-button
    btnColor="primary"
    btnStyle="basic"
    btnSize="medium"
    *ngIf="!(viewMode$ | async | defaultTrue)"
    (buttonClicked)="openConfigVariableModal(undefined, currentTab)"

  >    + New Variable
  </app-button>
  </div>
  <div class="bottom">
    <div class="column">
      <div>
        <mat-tab-group
          #tabGroup
          (selectedTabChange)="changeTab(tabGroup.selectedIndex)"
          [selectedIndex]="currentTab === pieceConfigEnumType.COLLECTION ? 0 : 1"
        >
          <mat-tab>
            <ng-template mat-tab-label>
              <div
                class="category-label"
                [class.category-label-active]="tabGroup.selectedIndex === 0"
              >
                Collection
              </div>
            </ng-template>
            <app-configs-list
              [configsListScope]="pieceConfigEnumType.COLLECTION"
              (selectedVariable)="
                openConfigVariableModal($event, pieceConfigEnumType.COLLECTION)
              "
            ></app-configs-list>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div
                class="category-label"
                [class.category-label-active]="tabGroup.selectedIndex === 1"
              >
                Current Flow
              </div>
            </ng-template>
            <app-configs-list
              [configsListScope]="pieceConfigEnumType.FLOW"
              (selectedVariable)="
                openConfigVariableModal($event, pieceConfigEnumType.FLOW)
              "
            ></app-configs-list>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
