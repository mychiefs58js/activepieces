<div class="d-column flex-grow-1 list-container" *ngIf="typesList.length > 0">
  <div class="list-item" *ngFor="let flowItemDetails of typesList">
    <app-step-type-item
      [flowItemDetails]="flowItemDetails"
      (click)="typeSelected.emit(flowItemDetails)"
    >
    </app-step-type-item>
  </div>
</div>
<div
  class="flex-grow-1 d-column justify-content-center align-items-center"
  *ngIf="typesList.length === 0"
>
  <svg-icon src="assets/img/custom/variables-list.svg"></svg-icon>
  <p class="text-description">No collections yet!</p>
</div>
