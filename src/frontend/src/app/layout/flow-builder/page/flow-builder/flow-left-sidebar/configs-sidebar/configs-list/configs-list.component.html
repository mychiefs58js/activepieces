<div class="variable-list-margin" *ngIf="(variables$ | async)!.length > 0">
  <app-variable-content
    *ngFor="let v of variables$ | async; let i = index"
    [variable]="v"
    [viewMode]="viewMode$ | async | defaultFalse"
    (deleteEvent)="deleteVariable(i)"
    (click)="selectedVariable.emit({ value: v, index: i })"
  >
  </app-variable-content>
</div>

<div
  *ngIf="(variables$ | async)?.length === 0"
  class="d-column justify-content-center align-items-center"
>
  <svg-icon src="assets/img/custom/variables-list.svg"></svg-icon>
  <p class="text-description">No configs yet!</p>
</div>
