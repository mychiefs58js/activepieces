<div
  class="d-flex tab-container align-items-center positioned-relative"
  (mouseenter)="handleHovering(true)"
  (mouseleave)="handleHovering(false)"
  (click)="containerClicked()"
>
<svg-icon
*ngIf="!flow?.lastVersion?.valid"
src="assets/img/custom/error.svg"
matTooltip="There is an invalid step"
class="d-flex"
>
</svg-icon>
  <app-editable-text
    [allowClick]="false"
    [allowDoubleClick]="true"
    [disableEditing]="readonlyMode"
    [value]="flow?.lastVersion?.displayName"
    class="no-select flow-name-color"
    [editing]="editing"
    (valueChanges)="saveNewName($event)"
    (editingChanges)="this.editing = $event"
    [viewedTextMaxWidth]="'150px'"
    [style.color]="'#4F4F4F'"
  >
  </app-editable-text>

  <app-chevron-dropdown-menu
    [hidden]="readonlyMode"
    class="chevron-dropdown"
    [class.show-chevron]="true || hovered || dropDownOpened || tabSelected"
    [data]="flowActions"
    (selectValueChange)="actionHandler($event)"
    *ngIf="!this.editing"
    [appendToBody]="true"
    (dropDownOpenedChanged)="dropDownOpened = $event"
    IdEntityName="Flow"
  ></app-chevron-dropdown-menu>
</div>
