<div class="d-flex align-items-center">
  <div *ngIf="backArrow" class="icon-button" (click)="backArrowClicked.emit()">
    <fa-icon [fixedWidth]="true" [size]="'1x'" [icon]="faChevronLeft" style="flex-grow: 1; cursor: pointer"></fa-icon>
  </div>
  <div class="title-header" #drawerTitle [matTooltip]="drawerTitle.clientWidth < drawerTitle.scrollWidth? title:''">
    {{ title }}
  </div>
  <app-icon-button [iconFilename]="'close.svg'" (click)="closeClicked.emit()"></app-icon-button>
</div>
