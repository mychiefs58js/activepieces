<form [formGroup]="scheduledFrom">

  <mat-form-field class="ap-w-full" appearance="outline">
    <mat-label>Cron Expression</mat-label>
    <input matInput placeholder="0/30 * * ? * *" class="ap-bg-white" formControlName="cron_expression" />
    <mat-error *ngIf="scheduledFrom.controls.cron_expression.invalid">
      <ng-container *ngIf="scheduledFrom.controls.cron_expression.getError('required'); else invalidCronExpression">
        Expression is required.
      </ng-container>
      <ng-template #invalidCronExpression>
        Expression is invalid.
      </ng-template>
    </mat-error>
  </mat-form-field>
</form>
<ng-container *ngIf="!scheduledFrom.controls.cron_expression.invalid">
  <p class="ap-typography-caption ap-text-description">
    {{interpretCronExpression()}}
  </p>

</ng-container>
<ng-container *ngIf="updateComponentValue$|async"></ng-container>
