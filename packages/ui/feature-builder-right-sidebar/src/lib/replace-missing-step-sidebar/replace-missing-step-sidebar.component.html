<ap-sidebar-header (closeClicked)="closeSidebar()" title="Add Piece"></ap-sidebar-header>
<div class="ap-px-5 ap-py-6 ap-typography-body-2 !ap-text-description">
    App not found. make a piece manually by choosing one of these options:
</div>
<div class="ap-flex-col ap-flex">
    <ng-container *ngIf="flowItemDetailsLoaded$ |async; else loading">
        <app-step-type-list [typesList]="(recommendedFlowItemDetails$ | async)!" [takeFullHeightOfSidebar]="false"
            (typeSelected)="replaceMissingStep($event)">
        </app-step-type-list>
    </ng-container>
    <div class="ap-mx-5">
        <ap-button btnColor="primary" btnStyle="basic" (buttonClicked)="showOtherApps()">Or select another
            app</ap-button>
    </div>

</div>


<ng-template #loading>
    <ap-loading-icon></ap-loading-icon>
</ng-template>
<ng-container *ngIf="replaceEmptyStep$ | async"></ng-container>
