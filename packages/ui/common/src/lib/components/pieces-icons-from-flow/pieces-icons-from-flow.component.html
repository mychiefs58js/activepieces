<div class=" ap-inline-block" [matTooltip]="tooltipText">
    <ng-container *ngFor="let url$ of urlsToLoad$; let isFirst=first">
        <div class="ap-inline-block">
            <div class="ap-rounded-full ap-border ap-border-solid ap-border-dividers ap-h-[35px] ap-w-[35px] ap-flex ap-items-center ap-justify-center"
                [class.ap-ml-[5px]]="!isFirst">
                <img [src]="url$|async" class="ap-w-[20px] ap-h-[20px] ap-object-contain">
            </div>
        </div>

    </ng-container>
    <div class="ap-inline-block ap-relative">
        <div *ngIf="numberOfStepsLeft > 0"
            class="ap-rounded-full ap-border ap-border-solid ap-border-dividers ap-h-[35px] ap-w-[35px] ap-flex ap-items-center ap-justify-center ap-ml-[5px]">
            <img class="ap-w-[20px] ap-h-[20px] ap-object-contain ap-invisible ">
            <div class="ap-absolute">
                +{{numberOfStepsLeft}}
            </div>
        </div>
    </div>
</div>


<ng-container *ngFor=" let metaData$ of piecesMetadata$">
    <ng-container *ngIf="metaData$ | async"></ng-container>
</ng-container>
