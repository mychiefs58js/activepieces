<ap-dialog-title-template>Install Community Piece</ap-dialog-title-template>
<mat-dialog-content>
  <ap-markdown [data]='risksMarkdown'></ap-markdown>
  <form class="ap-flex ap-flex-col ap-gap-1 ap-mt-4" [formGroup]="npmForm" (submit)="lookForNpmPackage()">
    <mat-form-field class="ap-w-full" appearance="outline">
      <mat-label>Package Name</mat-label>
      <input cdkFocusInitial formControlName="packageName" matInput type="text" placeholder="loadash" />
      <mat-error *ngIf="npmForm.controls.packageName.invalid"><ng-container
          *ngIf="npmForm.controls.packageName.hasError('required');else invalidName">
          Package name is required
        </ng-container>
        <ng-template #invalidName>
          <p @fadeInUp class="invalid-input">
            Failed to install piece, please check the package name.
          </p>
        </ng-template>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="ap-flex ap-gap-2.5">
    <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic">
      Cancel
    </ap-button>
    <ap-button btnSize="default" (click)="lookForNpmPackage() " type="submit" btnColor="primary" [loading]="loading">
      Install
    </ap-button>
  </div>
</mat-dialog-actions>

<ng-container *ngIf="npmPackage$ | async"></ng-container>
<ng-container *ngIf="packageNameChanged$  | async"></ng-container>
