<app-dialog-title-template>New Folder
</app-dialog-title-template>
<mat-dialog-content>
    <div class="ap-typography-body-1 ap-text-description ap-mb-4 md:ap-w-[500px]">
        Name your new folder
    </div>
    <form class="ap-flex ap-flex-col ap-gap-1" [formGroup]="folderForm" (submit)="createFolder()">
        <mat-form-field class="ap-w-full" appearance="outline">
            <mat-label>Name</mat-label>
            <input cdkFocusInitial formControlName="displayName" matInput type="text" />
            <mat-error *ngIf="folderForm.controls.displayName.invalid">Name is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic" [disabled]="!!creatingFolder$">
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="createFolder();" [loading]="!!creatingFolder$"
            btnColor="primary">
            Create
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="creatingFolder$ | async"></ng-container>
