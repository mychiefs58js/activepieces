<form [formGroup]="codeArtifactForm">
  <div class="code-font-sm code-size-200 code-block">
    <div class="ap-py-2 ap-px-4 ap-flex bar-containing-expand-button">
      <div class="ap-flex-grow">
        <span class="ap-text-white">index.ts</span>
      </div>
      <div>
        <svg-icon src="/assets/img/custom/maximize.svg" [svgStyle]="{width:'16px', height:'16px'}" #tooltip="matTooltip"
          matTooltip="Fullscreen" class="ap-cursor-pointer" [matTooltipHideDelay]="hideDelayForFullscreenTooltip"
          (click)="showFullscreenEditor()"> </svg-icon>

      </div>
    </div>

    <ngx-codemirror #codeMirror formControlName="content" [options]="codeEditorOptions"></ngx-codemirror>

  </div>
</form>
<ng-container *ngIf="updateComponentValue$|async"></ng-container>
<ng-container *ngIf="refreshCodeMirror$ | async"></ng-container>
