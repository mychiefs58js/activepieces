<div @fadeIn (mouseover)="mouseWithinToggle(true)" (mouseleave)="mouseWithinToggle(false)" #mentionsList
    id="mentionsList"
    class="ap-px-2 ap-transition-opacity dropdown-shadow ap-absolute ap-z-50 ap-bg-white ap-border ap-border-divider ap-border-solid ap-rounded ap-border-dividers"
    *ngIf="(showMenuObs$| async)">
    <app-mentions-list (click)=" $event.stopPropagation()" (addMention)=" mentionEmitted($event)"
        [focusSearchInput$]="focusSearch? showMenuObs$: undefined" (closeMenu)="close()"></app-mentions-list>
</div>
