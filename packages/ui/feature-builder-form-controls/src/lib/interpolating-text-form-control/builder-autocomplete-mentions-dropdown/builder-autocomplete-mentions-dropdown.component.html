<div @fadeIn (mouseenter)="mouseWithin=true" (mouseleave)="mouseWithin = false"
    class="ap-px-2 dropdown-shadow ap-absolute ap-z-50 ap-bg-white ap-border ap-border-divider ap-border-solid ap-rounded ap-border-dividers"
    *ngIf="(showMenuObs$| async)" [style.width]="width" [style.left]="left" [style.margin-top]="calculatedMarginTop">
    <app-mentions-list #mentionsList (click)=" $event.stopPropagation()"
        (addMention)="addMention.emit($event); mentionEmitted($event)"
        [focusSearchInput$]="focusSearch? showMenuObs$: undefined" id="mentionsList"
        (closeMenu)="close()"></app-mentions-list>
</div>
