<div class="ap-rounded-full ap-drop-shadow-md  ap-opacity-0
    ap-transition ap-fade-in ap-duration-500
    ap-cursor-pointer ap-flex ap-items-center ap-mr-5 ap-justify-center
    ap-bg-white ap-border-solid ap-border-[1px]
    ap-border-line ap-min-w-[50px] ap-min-h-[50px]" apTrackHover #container="hoverTrackerDirective"
    *ngIf="(readonly$ | async)===undefined || (readonly$ | async)===null  || (readonly$ | async)===false"
    [class.ap-opacity-100]="(stepHovered || container.isHovered)"
    [class.ap-opacity-0]="(!stepHovered && !container.isHovered)" [class.ap-hidden]="isDragging$ | async">
    <app-delete-flow-item-action *ngIf="!trigger" [flowItem]="flowItem"></app-delete-flow-item-action>
    <app-replace-trigger-action *ngIf="trigger"></app-replace-trigger-action>
</div>
