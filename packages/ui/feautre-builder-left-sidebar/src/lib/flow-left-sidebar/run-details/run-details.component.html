<div class="p-3">
  <app-sidebar-header (closeClicked)="closeLeftSideBar()" [title]="'Run Details'"></app-sidebar-header>
</div>

<ng-container *ngIf="logs$ | async as logs; else loading">
  <ng-container *ngIf="logs; else loading">
    <div class="run-details-body">
      <div class="resizer-area" #resizerArea>
        <app-horizontal-sidebar-separator [resizerArea]="resizerArea"
          (resizerDragged)="resizerDragged($event,stepsResultsAccordion,selectedStepResultContainer)"
          (resizerDragStopped)="resizerDragStopped()" (resizerDragStarted)="resizerDragStarted(stepsResultsAccordion)">
        </app-horizontal-sidebar-separator>
      </div>
      <div class="top-resizer-section" #stepsResultsAccordion>
        <ng-container *ngFor="let stepResult of logs.runResults; let stepIndex = index">
          <app-step-result [isTrigger]="stepIndex === 0" [stepNameAndResult]="stepResult"
            [selectedStepName]="selectedStepName$ | async">
          </app-step-result>
        </ng-container>
      </div>


      <div class="bottom-resizer-section" #selectedStepResultContainer>
        <ng-container *ngIf="
        runDetailsService.currentStepResult$
          | async as currentStepResult
      ">
          <div class="px-3">
            <app-selected-step-result *ngIf="currentStepResult.result" [selectedStepResult]="currentStepResult.result"
              [selectedStepName]="currentStepResult.stepName"></app-selected-step-result>
          </div>
        </ng-container>
      </div>
    </div>

  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="loading-icon">
    <ap-loading-icon></ap-loading-icon>
  </div>
</ng-template>
