<ap-dialog-title-template>
    Import Flow
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="ap-max-w-[550px]">
        <div class="ap-typography-body-1  ap-items-center ap-text-description ap-mb-2 ap-flex ap-gap-1 ap-mb-4">
            <svg-icon [svgStyle]="{ width: '20px', height: '20px' }" src="assets/img/custom/warn.svg"></svg-icon>
            <div><b>Important:</b> Importing a flow will overwrite your current flow.</div>
        </div>
        <mat-form-field class="ap-w-full">
            <mat-label>File</mat-label>
            <ap-file-upload #flowInput [formControl]="fileControl"></ap-file-upload>
            <ap-icon-button [height]="25" [width]="25" iconFilename="attach.svg" matSuffix
                (buttonClicked)="flowInput.fileInput.nativeElement.click()"></ap-icon-button>
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic">
            Cancel
        </ap-button>
        <ap-button [loading]="loading" [disabled]="!fileControl.valid" (buttonClicked)="importFlow()" btnColor="success"
            btnSize="default">
            Import
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="emitTemplate$ | async"></ng-container>
