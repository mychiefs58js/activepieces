<quill-editor [formControl]="editorFormControl" [style]="{width:'100%'}" format="object" [modules]="modules"
  [preserveWhitespace]="true" trackChanges="all" (onBlur)="onBlur()" [placeholder]="''" (onFocus)="onFocus()"
  (onEditorCreated)="editorCreated()" [debounceTime]="0" (click)="menuTrigger.openMenu(); menu.focusFirstItem()"
  (keyup)="$event.key ==='Escape'? menuTrigger.closeMenu() : null">
</quill-editor>
<div #spacer #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu"></div>
<ng-container *ngIf="valueChanges$|async"></ng-container>
<mat-menu yPosition="below" #menu="matMenu" [overlapTrigger]="false">
  <div class="ap-px-2">
    <div [style]="{width:spacer.getBoundingClientRect().width+'px'}">
    </div>
    <app-mentions-list (click)=" $event.stopPropagation()" (addMention)="addMention($event)"
      (closeMenu)="menuTrigger.closeMenu(); focusEditor()"></app-mentions-list>
  </div>

</mat-menu>
