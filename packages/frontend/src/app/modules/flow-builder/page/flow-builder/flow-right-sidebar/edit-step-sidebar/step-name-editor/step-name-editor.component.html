<div class="ap-flex ap-items-center ap-gap-1" #editTextContainer>
    <app-editable-text [editing]="isEditingStepName" (editingChanges)="editingStepNameToggle($event)"
        [hideOverflowWhileEditing]="false" [viewedTextMaxWidth]="editTextContainer.clientWidth - 12 - 4 -36 + 'px'"
        [value]="(currentStepName$ | async) || ''" (valueChanges)="saveStepName($event)"
        [disableEditing]="isInDebugMode$ | async | defaultTrue" [allowClick]="true" (mouseenter)="stepNameHovered=true"
        (mouseleave)="stepNameHovered=false"></app-editable-text>
    <svg-icon [class.ap-opacity-0]="isEditingStepName || !stepNameHovered"
        [svgStyle]="{ width: '12px', height: '12px' }" [applyClass]="true" src="assets/img/custom/pencil-underline.svg"
        class="ap-flex ap-items-center ap-fill-body">
    </svg-icon>
</div>
<ng-container *ngIf="updateStepName$ | async">

</ng-container>
