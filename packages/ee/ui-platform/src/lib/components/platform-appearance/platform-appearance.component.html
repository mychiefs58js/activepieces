<form class="ap-flex ap-flex-col ap-gap-5 ap-max-w-[327px]" [formGroup]="formGroup">
    <mat-form-field class="ap-w-full">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Awesome platform" [formControl]="formGroup.controls.displayName" />
        <mat-error *ngIf="formGroup.controls.displayName.invalid">Name is required </mat-error>
    </mat-form-field>
    <mat-form-field class="ap-w-full">
        <mat-label>Logo</mat-label>
        <ap-file-upload [required]="true" #logoInput [formControl]="formGroup.controls.logo"
            [extensions]="['.png','.svg','.webp','.jpeg']" placeHolder="logo.png"></ap-file-upload>
        <ap-icon-button [height]="25" [width]="25" iconFilename="attach.svg" matSuffix
            (buttonClicked)="logoInput.fileInput.nativeElement.click()"></ap-icon-button>
    </mat-form-field>
    <mat-form-field class="ap-w-full">
        <mat-label>Fav icon</mat-label>
        <ap-file-upload [required]="true" #favIconInput [formControl]="formGroup.controls.favIcon"
            [extensions]="['.ico']" placeHolder="favicon.ico"></ap-file-upload>
        <ap-icon-button [height]="25" [width]="25" iconFilename="attach.svg" matSuffix
            (buttonClicked)="favIconInput.fileInput.nativeElement.click()"></ap-icon-button>
    </mat-form-field>


    <mat-form-field class="ap-w-full">
        <mat-label>Primary Color</mat-label>
        <input matInput [formControl]="formGroup.controls.primaryColor">
        <ngx-colors class="ap-px-[40px]" matSuffix ngx-colors-trigger [formControl]="formGroup.controls.pickerCtrl"
            (change)="formGroup.controls.primaryColor.setValue($event)"></ngx-colors>
    </mat-form-field>


</form>
