<div class="ap-flex ap-items-center ap-justify-center ap-flex-col ap-gap-2.5 ap-mt-[100px]">
    <div class="ap-bg-green-light ap-typography-body-2 ap-mb-4 ap-px-2.5 ap-py-1.5 ap-cursor-default !ap-text-green-dark ap-border ap-border-solid ap-border-green-dark ap-flex ap-gap-2 ap-items-center ap-justify-center ap-rounded"
        matTooltip="AI Builder is free while in beta" matTooltipPosition="above">
        BETA
    </div>
    <div class="ap-typography-subtitle-2 ap-text-disable !ap-font-semibold">
        Let our AI build your automation
    </div>

    <div class="ap-flex ap-w-full ap-justify-center ap-cursor-text" (click)="inputDiv.focus()">

        <div>
            <div contenteditable
                class="ap-font-semibold ap-outline-[1px] ap-outline-solid ap-outline-transparent  ap-break-word ap-block ap-text-center"
                (keydown.enter)="$event.preventDefault()" [style]="guessStyling" #inputDiv id="inputDiv"
                (paste)="paste($event)" (input)="changeGuessValue()">
            </div>
        </div>

        <div class="ap-text-placeholder ap-text-[50px] ap-font-semibold " (click)="inputDiv.focus()"
            *ngIf="guess.value===''">Describe your flow
        </div>
    </div>
</div>
