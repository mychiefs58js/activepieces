<div class="ap-rounded ap-border ap-border-solid ap-boder-dividers  ap-w-[700px]">
    <div class="ap-typography-body-1 !ap-font-semibold ap-py-4 ap-px-8">
        Templates
    </div>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let prompt of prompts; let isLast=last">
        <div (click)="promptClicked.emit(prompt.content)" appTrackHover #tableRow="hoverTrackerDirective"
            class="ap-typography-body-2 ap-py-6 ap-px-8  ap-flex ap-items-center ap-gap-[70px] hover:ap-bg-hover ap-cursor-pointer">
            {{prompt.content}} <app-prompt-icons [prompt]="prompt" [isHovered]="tableRow.isHovered"></app-prompt-icons>

        </div>
        <mat-divider *ngIf="!isLast"></mat-divider>

    </ng-container>


</div>
