<div class="ap-rounded ap-border ap-border-solid ap-boder-dividers  ap-w-[700px]">
    <div class="ap-typography-body-1 !ap-font-semibold ap-py-4 ap-px-8">
        Examples
    </div>
    <mat-divider></mat-divider>
    <ng-container *ngIf="prompts$ | async as prompts; else loading">
        <ng-container *ngFor="let prompt of prompts; let isLast=last">
            <div (click)="promptClicked.emit(prompt.content)" apTrackHover #tableRow="hoverTrackerDirective"
                class="ap-typography-body-2 ap-py-6 ap-px-8  ap-flex ap-items-center ap-gap-[70px] hover:ap-bg-hover ap-cursor-pointer">
                {{prompt.content}} <app-prompt-icons [prompt]="prompt"
                    [isHovered]="tableRow.isHovered"></app-prompt-icons>
            </div>
            <mat-divider *ngIf="!isLast"></mat-divider>
        </ng-container>
    </ng-container>
    <ng-template #loading>
        <div class="ap-flex ap-flex-grow ap-justify-center ap-items-center ap-h-[250px]">
            <ap-loading-icon> </ap-loading-icon>
        </div>
    </ng-template>



</div>
