<div class="ap-flex ap-gap-4 ap-p-[20px] ap-items-center">
    <div [class.-ap-scale-y-100]="!data.like" [class.-ap-mb-[2px]]="!data.like">
        <svg-icon src="assets/img/custom/like.svg" class="ap-w-[24px] ap-h-[21px] ap-fill-primary"
            [applyClass]="true"></svg-icon>
    </div>

    Provide additional feedback
</div>
<mat-dialog-content>
    <div class="md:ap-min-w-[500px]">
        <form class="ap-flex ap-flex-col ap-gap-1" (submit)="submit()">
            <mat-form-field class="ap-w-full" appearance="outline">
                <textarea cdkTextareaAutosize matInput [formControl]="feedbackFormControl"
                    [placeholder]="data.like? 'What do you like about the AI builder?' :'Help us improve the AI builder'"
                    cdkAutosizeMinRows="5">

                </textarea>

            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic">
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="submit()" btnColor="primary">
            Submit
        </ap-button>
    </div>
</mat-dialog-actions>
