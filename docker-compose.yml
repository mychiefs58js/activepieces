version: '3.0'

services:
  backend:
    image: activepieces/backend:0.0.26
    container_name: activepieces-backend
    restart: unless-stopped
    privileged: true
    depends_on: [ db ]
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
    networks:
      - activepieces

  frontend:
    image: activepieces/frontend:0.0.18
    container_name: activepieces-frontend
    restart: unless-stopped
    depends_on: [ backend ]
    ports:
      - 8080:80
    networks:
      - activepieces

  db:
    image: postgres:14.4
    container_name: activepieces-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: A79Vm5D4p2VQHOp2gd5
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - activepieces

volumes:
  db:

networks:
  activepieces:
